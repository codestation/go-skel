run:
  timeout: 10m

output:
  sort-results: true

linters:
  enable:
    - gocritic
    - gofumpt
    - goimports
    - gosimple
    - misspell
    - predeclared
    - revive
    - unconvert

linters-settings:
  gocritic:
    enabled-checks:
      - deferInLoop
  govet:
    enable-all: true
    disable:
      - fieldalignment
  revive:
    rules:
      - name: var-naming
        severity: warning
        disabled: false
        arguments:
          - [ "ID" ] # AllowList

issues:
  exclude-rules:
    - text: 'shadow: declaration of "(err|ctx)" shadows declaration at'
      linters:
        - govet
  exclude-files:
    # Skip autogenerated files.
    - ^.*gen\.go$
